@(gameModels: List[GameModel])(implicit request: RequestHeader)

@import models._

@additionalJs = {
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
}

@main("Benutzer", Html(""), additionalJs) {
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            @helper.form(controllers.routes.GameController.start) {
                @helper.CSRF.formField
                <div class="form-group">
                    <label for="player_name">Spieler Namen:</label>
                    <input type="text" id="player_name" name="player_name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="games">Spiele</label>
                    <select multiple class="form-control" name="game_selected" id="games" @if(gameModels.length == 0){disabled}>
                        @for(gameModel <- gameModels) {
                            <option value="@gameModel.id">@gameModel.id</option>
                        }
                    </select>
                  </div>
                <button type="submit" id="play_game" class="btn btn-primary" disabled>Spielen</button>
            }
        </div>
    </div>
}
