@additionalCss = {
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/style.css")">
}
@additionalJs = {
    <script src="@routes.Assets.versioned("javascripts/map.js")" type="text/javascript"></script>
}

@main("Map", additionalCss, additionalJs) {
    <canvas id="map" data-map="@routes.Assets.versioned("images/map_white.png")"
        data-ref="@routes.Assets.versioned("images/map_ref_new.png")"></canvas>
}
