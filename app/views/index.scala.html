@additionalJs = {
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
}

@main("Benutzer", Html(""), additionalJs) {
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="play_name">Spieler Namen:</label>
                    <input type="text" id="play_name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="games">Spiele</label>
                    <select multiple class="form-control" id="games" disabled>
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary" disabled>Spielen</button>
                <button type="button" id="new_game" class="btn btn-primary" disabled>Neues Spiel</button>
            </form>
        </div>
    </div>
}
