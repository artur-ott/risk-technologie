@additionalJs = {
    <script src="@routes.Assets.versioned("javascripts/mainPaneJS.js")"></script>
}

@main("Risk Technologie- The Game!", Html(""), additionalJs) {
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand"> Risk Technologie - Das Spiel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Spiel
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" id="dropdownLoad">Spiel laden</a>
                        <a class="dropdown-item" href="#" id="dropdownSave">Spiel speichern</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" id="dropdownShow">Zeige Kontinente</a>
                        <a class="dropdown-item" href="#" id="dropdownContinue">Spiel fortsetzen</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" id="dropdownClose">Beenden</a>
                    </div>
                </li>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Weiteres
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" target="_blank" href="@routes.GeneralController.description()">Spielbeschreibung</a>
                            <a class="dropdown-item" target="_blank" href="@routes.GeneralController.rules()">Spielregeln</a>
                        </div>
                    </li>
                </ul>
            </ul>
            <form class="form-inline">
                <button class="btn btn-outline-warning" id="withdrawButton"type="submit">Rückgängig</button>
            </form>
        </div>
    </nav>

    <div class="mt-2 col-md-20"></div>  <!-- adding some margings -->

    <div class="container">
        <img class="img-fluid" src="@routes.Assets.versioned("images/map_ref.png")" width="1000" height="600" id="testpicture"/>
    </div>

    <div class="mt-2 col-md-20"></div>  <!-- adding some margings -->

    <div class="container">
        <div class="row">
            <div class="col">
                11, 3
            </div>
            <div class="col">
                Aufrüsten
            </div>
            <div class="col">
                3
            </div>
            <div class="col-7">
                <button type="submit" class="btn btn-outline-success btn-block" id="finishMoveButton">Zug beenden</button>
            </div>
        </div>
    </div>
